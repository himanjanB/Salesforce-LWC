<template>
    <template if:true={proposalLinesAvailable}>
        <div class="slds-align_absolute-center" style="height: 300px;">
            <template if:true={showNavBar}>
                <div class="slds-p-right_small slds-col slds-size_3-of-12">
                    <label class="slds-form-element__legent slds-form-element__label slds-p-top_small slds-float_right" style="font-size: 13px;">{navigationBarMessage}</label>
                </div>
                <div class="slds-col slds-size_5-of-12">
                    <div class="slds-size_12-of-12"> <label class="slds-form-element__legent slds-form-element__label slds-p-right_medium slds-float_right" style="font-size: 10px;">{progressValue}%</label></div>
                    <div class="slds-size_12-of-12 slds-p-top_medium slds-p-right_medium"> <lightning-progress-bar value={progressValue} size="medium"></lightning-progress-bar></div>
                </div>
            </template>
            <template if:true={showError}>
                <div class="slds-text-heading_medium slds-align_absolute-left">
                    <div class="slds-text-body_regular slds-text-color_error" style="font-size:20px;">
                        <b> {errorMessage} </b>
                    </div>
                </div>
            </template>
        </div>
    </template>
    <template if:true={showFooter}>
        <div class="slds-p-top_medium">
            <div class="modal-footer slds-modal__footer slds-size_1-of-1">
                <div class="buttons slds-align_absolute-center">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                </div>
            </div>
        </div>
    </template>
</template>
